{% load static %}
<nav role="navigation" aria-label="Main Navigation">
    <div class="nav__logo">
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
    </div>
    <ul class="nav__links">
        <li class="link"><a href="{% url 'home' %}">Inicio</a></li>
        <li class="link"><a href="#">Nosotros</a></li>
        <li class="link"><a href="{% url 'contact' %}">Contacto</a></li>
    </ul>
    <div class="nav__auth">
        <div class="nav__buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn nav__btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn nav__btn">Login</a>
                <a href="{% url 'signup' %}" class="btn nav__btn">Sign Up</a>
            {% endif %}
        </div>
        <a href="{% url 'cart' %}" class="cart__icon-btn" aria-label="Carrito de compras">
            <i class="ri-shopping-cart-line" aria-hidden="true"></i>
            {% if user.is_authenticated %}
                <span class="cart__count">{{ item_count }}</span>
            {% endif %}
        </a>
    </div>
</nav>
